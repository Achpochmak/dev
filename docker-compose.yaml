version: '3.8'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    restart: always
    hostname: 'localhost'
    container_name: gitlab
    ports:
      - '8080:80'
      - '4443:443'
      - '2222:22'
    volumes:
      - './config:/etc/gitlab'
      - './logs:/var/log/gitlab'
      - './data:/var/opt/gitlab'
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend1
      - backend2
      - orders
    restart: always
    stop_grace_period: 10s

  frontend:
    image: nginx:alpine
    restart: always
    build: ./frontend
    ports:
      - "3000:80"

  backend1:
    build: ./backend
    restart: always

  backend2:
    build: ./backend
    restart: always

  orders:
    build: ./orders
    volumes:
      - ./orders:/app
    restart: always

  monitor:
    build: ./monitoring
    restart: always

volumes:
  nginx_logs:
